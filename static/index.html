<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Knockout. KaPow</title>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="#">mod(face)</a>
			<div class="nav-collapse collapse">
				<p class="navbar-text pull-right">
					Population: 4
				</p>
				<ul class="nav">
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row-fluid">

		<div class="span10">

			<div class="hero-unit">

				<div class="row">
					<div class="span3">

						<!--<div id="info">-->
							<!--<h3>-->
								<!--mod(face) cycles through video feeds-->
								<!--align your faces and create a GIF by pressing snap!-->
							<!--</h3>-->
						<!--</div>-->

						<div id='faceDetect_canvas_container'>
							<canvas id="faceDetect_canvas"></canvas>
						</div>

						<table class="table">
							<tr>
								<td>Alignment</td>
								<td><div id="matching"></div></td>
							</tr>
							<tr>
								<td>Detection</td>
								<td><div id="status"></div></td>
							</tr>
						</table>

						Align your eyes with the horizontal line<br>
						Center your face on the vertical line

						<br>
					</div>
					<div class="span9">
						<div id="videos">
							<video autoplay id="myCamera"></video>
						</div>

						<div class="inputContainer">
							<h4>Speed</h4>
							<input id="interval" type="range" min=1 max=1000 value=100><output for="interval"></output> milliseconds
						</div>
					</div>

				</div>
			</div>

		</div><!--/span-->

		<div class="span2">
			<div class="well sidebar-nav">

				<ul id="gifContainer" class="nav nav-list thumbnails">
					<h4>GIFs</h4>
					<div id="button_container">
						<div class='row'>
							<div class='span4 offset2'>
								<button class="btn-mini" id="screenshot">Snap!</button>
							</div>
							<div class='span4 offset2'>
								<button class="btn-mini" id="finishGif">Stitch!</button>
							</div>
						</div>
					</div>
				</ul>
			</div><!--/.well -->
		</div><!--/span-->
	</div><!--/row-->

	<hr>

	<footer>

	</footer>

</div><!--/.fluid-container-->
