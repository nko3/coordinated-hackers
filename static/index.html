<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Knockout. KaPow</title>
<link rel="stylesheet" href="css/style.css" type="text/css">
<div id="gifContainer"></div>
<div id="main">
	<div class="buttonContainer">
		<button id="screenshot">Screenshot</button>
		<button id="finishGif">Finish GIF</button>
	</div>
	<div id="videos">
		<video autoplay id="myCamera"></video>
	</div>

	<div class="inputContainer">
		<input id="interval" type="range" min=10 max=500 value=100><output for="interval"></output>
	</div>

	<canvas id="canvas"></canvas>

	<div class="faceDetectionContainer">
		Face Alignment: <div id="matching"></div>
		<br>
		Face Detection Status: <div id="status"></div>
	</div>

</div>

<script src="/js/jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/rtc.js"></script>
<script src="/js/client.js"></script>
<script src="/js/viewer.js"></script>

<script src="/js/headtrackr.js"></script>
<script src="/js/faceDetection.js"></script>

<script src="/js/b64.js"></script>
<script src="/js/LZWEncoder.js"></script>
<script src="/js/NeuQuant.js"></script>
<script src="/js/GIFEncoder.js"></script>
<script src="/js/gif.js"></script>
